<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма добавления потока RSS</title>
    <base target="_blank">
  </head>
  <body>
    <form id="addRSS" class="needs-validation">
      <div class="jumbotron">
        <h1 class="display-6">Добавьте поток RSS</h1>
        <div>
          <input type="url" id="url" size="80" required>
        </div>
        <br>
        <p class="lead">
          <input type="submit" class="btn btn-primary btn-lg" id="button" value="Добавить">
        </p>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-5" id="rssList">
        </div>
        <div class="col" id="articleList">
        </div>
      </div>
    </div>
  </body>
</html>
