<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма добавления потока RSS</title>
<!--    <script src="./temp.js"></script> -->
  </head>
  <body>
    <form name="addRSS" class="needs-validation">
      <div class="jumbotron">
        <h1 class="display-6">Добавьте поток RSS</h1>
        <div>
          <input type="url" id="url" size="80" required>
        </div>
        <p class="lead">
          <input type="submit" class="btn btn-primary btn-lg" id="button" value="Добавить">
        </p>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <h2 id="rssList">Список потоков</h2>
        </div>
        <div class="col">
          <h2 id="articleList">Список статей</h2>
        </div>
      </div>
    </div>
  </body>
</html>
