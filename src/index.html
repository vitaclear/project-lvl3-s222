<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма добавления потока RSS</title>
    <base target="_blank">
  </head>
  <body>
    <form id="addRSS" class="needs-validation">
      <div class="jumbotron">
        <h1 class="display-6">Добавьте поток RSS</h1>
        <div>
          <input type="url" id="url" size="100" class="form-control" required>
        </div>
        <br>
        <p class="lead">
          <input type="submit" class="btn btn-primary btn-lg" id="button" value="Добавить">
        </p>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col-5" id="rssList">
        </div>
        <div class="col" id="articleList">
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="modalTitle modalBody" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Заголовок</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modalBody">Описание</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
